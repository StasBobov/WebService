<!--Декларация определяет этот документ как HTML5-->
<!DOCTYPE html>
{% load static %}
<!--элемент является корневым элементом HTML-страницы-->
<html>
<!--элемент содержит мета-информацию о документе-->
    <head>
<!-- элемент задает заголовок документа-->
        <title>Zach Helper</title>
<!-- элемент должен определить кодировку UTF-8-->
        <meta charset="UTF-8">
<!-- элемент с именем = "видовой экран" делает веб-сайт хорошо выглядеть на всех устройствах и разрешение экрана-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
body {
            font-family: Arial, Helvetica, sans-serif;
        }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--      добавил по ссылке шрифты с гугла-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abf2dbea94.js" crossorigin="anonymous"></script>
    <!--        ЗАРАБОТАЛО!!!!-->
    <link rel="stylesheet" href='{% static "css/my_css.css" %}' />
</head>
<body>
<!--оборачиваем табличку в класс, чтобы таблица была адаптивной к маленьким экранам-->
<div class="table-responsive">
<!--подключаем к табличке bootstrap/striped-добавляет чередование цветов/hover-подсвечивает строку на которую
 наводим мышку/bordered-расчерчивает границы/condensed-уменьшает в размерах поля и отступы-->
    <table class="table table-hover table-bordered">
    <thead>
<!--    active-должен выделять, но нет-->
        <tr class="active">
            <th>Date</th>
            <th>Time</th>
            <th>Task</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>15/12/2022</td>
            <td>12:00:03</td>
<!--            alert alert-success-выделяет текст цветом-->
            <td class="alert alert-success">Drink beer</td>
        </tr>
    </tbody>
</table>
</div>
</body>
